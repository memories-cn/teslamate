name: Build & Push Image (Release, Multi-Arch)

on:
  workflow_dispatch:
  push:
    branches:
      - release

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  NAMESPACE: memories
  IMAGE: teslamate
  REGISTRY_IMAGE: registry.cn-hangzhou.aliyuncs.com/memories/teslamate

permissions:
  contents: read
  packages: write

jobs:
  teslamate_build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "linux/amd64"
            runs_on: "ubuntu-24.04"
            arch_tag: "amd64"
          - platform: "linux/arm/v7"
            runs_on: "buildjet-2vcpu-ubuntu-2204-arm"
            arch_tag: "armv7"
          - platform: "linux/arm64"
            runs_on: "buildjet-2vcpu-ubuntu-2204-arm"
            arch_tag: "arm64"

    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud ACR
        run: |
          echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login \
            --username="${{ secrets.ALIYUN_ACR_USERNAME }}" \
            --password-stdin ${{ env.REGISTRY }}

      - name: Build & Push Docker Image
        id: build
        run: |
          IMAGE_TAG=${{ env.REGISTRY_IMAGE }}:release-${{ matrix.arch_tag }}
          SHA_TAG=${{ env.REGISTRY_IMAGE }}:${{ github.sha }}-${{ matrix.arch_tag }}

          docker buildx build \
            --platform ${{ matrix.platform }} \
            -t $IMAGE_TAG \
            -t $SHA_TAG \
            --push \
            .

          echo "image-${{ matrix.arch_tag }}=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-sha-${{ matrix.arch_tag }}=$SHA_TAG" >> $GITHUB_OUTPUT

  teslamate_merge:
    needs: teslamate_build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Alibaba Cloud ACR
        run: |
          echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login \
            --username="${{ secrets.ALIYUN_ACR_USERNAME }}" \
            --password-stdin ${{ env.REGISTRY }}

      - name: Create multi-arch release manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY_IMAGE }}:release \
            ${{ needs.teslamate_build.outputs['image-amd64'] }} \
            ${{ needs.teslamate_build.outputs['image-armv7'] }} \
            ${{ needs.teslamate_build.outputs['image-arm64'] }}

      - name: Create multi-arch commit SHA manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY_IMAGE }}:${{ github.sha }} \
            ${{ needs.teslamate_build.outputs['image-sha-amd64'] }} \
            ${{ needs.teslamate_build.outputs['image-sha-armv7'] }} \
            ${{ needs.teslamate_build.outputs['image-sha-arm64'] }}
